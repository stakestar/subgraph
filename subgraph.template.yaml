specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeStarETH
    network: {{ network }}
    source:
      address: "{{ stakeStarETHAddress }}"
      abi: StakeStarETH
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UpdateRate
        - Mint
        - Burn
        - Transfer
      abis:
        - name: StakeStarETH
          file: ./abis/StakeStarETH.json
      eventHandlers:
        - event: UpdateRate(uint256)
          handler: handleUpdateRate
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256)
          handler: handleBurn
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/stake-star-eth.ts
  - kind: ethereum
    name: StakeStarRegistry
    network: {{ network }}
    source:
      address: "{{ stakeStarRegistryAddress }}"
      abi: StakeStarRegistry
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AddOperatorToAllowList
        - RemoveOperatorFromAllowList
      abis:
        - name: StakeStarRegistry
          file: ./abis/StakeStarRegistry.json
      eventHandlers:
        - event: AddOperatorToAllowList(uint32)
          handler: handleAddOperatorToAllowList
        - event: RemoveOperatorFromAllowList(uint32)
          handler: handleRemoveOperatorFromAllowList
      file: ./src/stake-star-registry.ts

