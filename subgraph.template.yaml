specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeStarETH
    network: {{ network }}
    source:
      address: "{{ stakeStarETHAddress }}"
      abi: StakeStarETH
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UpdateRate
        - Mint
        - Burn
        - Transfer
      abis:
        - name: StakeStarETH
          file: ./node_modules/@stakestar/contracts/artifacts/contracts/StakeStarETH.sol/StakeStarETH.json
      eventHandlers:
        - event: UpdateRate(uint256,int256)
          handler: handleUpdateRate
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256)
          handler: handleBurn
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/stake-star-eth.ts
  - kind: ethereum
    name: StakeStarRegistry
    network: {{ network }}
    source:
      address: "{{ stakeStarRegistryAddress }}"
      abi: StakeStarRegistry
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AddOperatorToAllowList
        - RemoveOperatorFromAllowList
      abis:
        - name: StakeStarRegistry
          file: ./node_modules/@stakestar/contracts/artifacts/contracts/StakeStarRegistry.sol/StakeStarRegistry.json
      eventHandlers:
        - event: AddOperatorToAllowList(uint32)
          handler: handleAddOperatorToAllowList
        - event: RemoveOperatorFromAllowList(uint32)
          handler: handleRemoveOperatorFromAllowList
      file: ./src/stake-star-registry.ts
  - kind: ethereum
    name: StakeStarRewards
    network: {{ network }}
    source:
      address: "{{ stakeStarRewardsAddress }}"
      abi: StakeStarRewards
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pull
      abis:
        - name: StakeStarRewards
          file: ./node_modules/@stakestar/contracts/artifacts/contracts/StakeStarRewards.sol/StakeStarRewards.json
      eventHandlers:
        - event: Pull(address,uint256)
          handler: handlePullEvent
      file: ./src/stake-star-rewards.ts
  - kind: ethereum
    name: StakeStar
    network: {{ network }}
    source:
      address: "{{ stakeStarAddress }}"
      abi: StakeStar
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CreateValidator
      abis:
        - name: StakeStar
          file: ./node_modules/@stakestar/contracts/artifacts/contracts/StakeStar.sol/StakeStar.json
      eventHandlers:
        - event: CreateValidator((bytes,bytes,bytes,bytes32,uint32[],bytes[],bytes[]),uint256)
          handler: handleCreateValidator
      file: ./src/stake-star.ts
