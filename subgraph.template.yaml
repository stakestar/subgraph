specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeStar
    network: {{ network }}
    source:
      address: "{{ stakeStarAddress }}"
      abi: StakeStar
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Initialized
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Stake
      abis:
        - name: StakeStar
          file: ./abis/StakeStar.json
      eventHandlers:
        - event: Stake(indexed address,uint256)
          handler: handleStake
      file: ./src/stake-star.ts
  - kind: ethereum
    name: StakeStarReceipt
    network: {{ network }}
    source:
      address: "{{ stakeStarReceiptAddress }}"
      abi: StakeStarReceipt
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StakeStarReceiptApproval
        - StakeStarReceiptRoleAdminChanged
        - StakeStarReceiptRoleGranted
        - StakeStarReceiptRoleRevoked
        - StakeStarReceiptTransfer
        - StakeStarReceiptUpdateRate
      abis:
        - name: StakeStarReceipt
          file: ./abis/StakeStarReceipt.json
      eventHandlers:
        - event: StakeStarReceiptUpdateRate(uint256)
          handler: handleStakeStarReceiptUpdateRate
      file: ./src/stake-star-receipt.ts
