type StakeStarTvl @entity {
  # timestamp rounded to current day by dividing by 86400
  id: ID!
  date: Int!

  totalETH: BigInt!
}

type TokenRateDaily @entity {
  # timestamp rounded to current day by dividing by 86400
  id: ID!
  date: Int!

  rate: BigInt!
}

type OperatorAllowList @entity {
  id: ID!

  operatorId: BigInt! # uint32
}