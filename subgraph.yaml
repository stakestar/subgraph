specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeStarETH
    network: goerli
    source:
      address: "0x91b0f813D36Cd9C9f0E9BBCbC11cF3a04c13ad73"
      abi: StakeStarETH
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UpdateRate
        - Mint
        - Burn
        - Transfer
      abis:
        - name: StakeStarETH
          file: ./node_modules/@stakestar/contracts/artifacts/contracts/StakeStarETH.sol/StakeStarETH.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/stake-star-eth.ts
  - kind: ethereum
    name: StakeStarRegistry
    network: goerli
    source:
      address: "0xDF2c9fd8aC9e5958c39cE35F2c6e11651493F37F"
      abi: StakeStarRegistry
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AddOperatorToAllowList
        - RemoveOperatorFromAllowList
      abis:
        - name: StakeStarRegistry
          file: ./node_modules/@stakestar/contracts/artifacts/contracts/StakeStarRegistry.sol/StakeStarRegistry.json
      eventHandlers:
        - event: AddOperatorToAllowList(uint32)
          handler: handleAddOperatorToAllowList
        - event: RemoveOperatorFromAllowList(uint32)
          handler: handleRemoveOperatorFromAllowList
      file: ./src/stake-star-registry.ts
  - kind: ethereum
    name: StakeStar
    network: goerli
    source:
      address: "0x5D478501b183BdB8cebf543Da1fc88378aa3b0Cf"
      abi: StakeStar
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CreateValidator
      abis:
        - name: StakeStar
          file: ./node_modules/@stakestar/contracts/artifacts/contracts/StakeStar.sol/StakeStar.json
      eventHandlers:
        - event: CreateValidator((bytes,bytes,bytes,bytes32,uint32[],bytes[],bytes[]),uint256)
          handler: handleCreateValidator
        - event: CommitSnapshot(uint256,uint256,uint256,uint256)
          handler: handleCommitSnapshot
        - event: Stake(indexed address,uint256,uint256)
          handler: handleStake
        - event: Unstake(indexed address,uint256,uint256)
          handler: handleUnstake
      file: ./src/stake-star.ts
