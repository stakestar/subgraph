specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeStarETH
    network: goerli
    source:
      address: "0x53DC4158307ee56FD457277c3b8f52C5f9C8aC23"
      abi: StakeStarETH
      startBlock: 8588980
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UpdateRate
        - Mint
        - Burn
        - Transfer
      abis:
        - name: StakeStarETH
          file: ./node_modules/@stakestar/contracts/artifacts/contracts/tokens/SStarETH.sol/SStarETH.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/stake-star-eth.ts
  - kind: ethereum
    name: StakeStarRegistry
    network: goerli
    source:
      address: "0x8d95D336710708E499dadb5D6C798432B31E6FA7"
      abi: StakeStarRegistry
      startBlock: 8588980
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AddOperatorToAllowList
        - RemoveOperatorFromAllowList
      abis:
        - name: StakeStarRegistry
          file: ./node_modules/@stakestar/contracts/artifacts/contracts/StakeStarRegistry.sol/StakeStarRegistry.json
      eventHandlers:
        - event: AddOperatorToAllowList(uint32)
          handler: handleAddOperatorToAllowList
        - event: RemoveOperatorFromAllowList(uint32)
          handler: handleRemoveOperatorFromAllowList
      file: ./src/stake-star-registry.ts
  - kind: ethereum
    name: StakeStar
    network: goerli
    source:
      address: "0x141756fAA3AF03e65B60A67aeb4D35d01BF18908"
      abi: StakeStar
      startBlock: 8588980
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CreateValidator
      abis:
        - name: StakeStar
          file: ./node_modules/@stakestar/contracts/artifacts/contracts/StakeStar.sol/StakeStar.json
        - name: StakeStarETH
          file: ./node_modules/@stakestar/contracts/artifacts/contracts/tokens/SStarETH.sol/SStarETH.json
      eventHandlers:
        - event: CreateValidator((bytes,bytes,bytes,bytes32,uint32[],bytes[],bytes[]),uint256)
          handler: handleCreateValidator
        - event: CommitSnapshot(uint256,uint256,uint256,uint256)
          handler: handleCommitSnapshot
        - event: Stake(indexed address,uint256,uint256)
          handler: handleStake
        - event: Unstake(indexed address,uint256,uint256)
          handler: handleUnstake
      file: ./src/stake-star.ts
