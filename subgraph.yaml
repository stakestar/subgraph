specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeStar
    network: goerli
    source:
      address: "0x95e491106448207CA482DFbEd315b79892bD7648"
      abi: StakeStar
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Stake
      abis:
        - name: StakeStar
          file: ./abis/StakeStar.json
      eventHandlers:
        - event: Stake(indexed address,uint256)
          handler: handleStake
      file: ./src/stake-star.ts
  - kind: ethereum
    name: StakeStarReceipt
    network: goerli
    source:
      address: "0x31D96Fd72b4d29727d5096Bdf542D7F6083d175c"
      abi: StakeStarReceipt
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StakeStarReceiptUpdateRate
      abis:
        - name: StakeStarReceipt
          file: ./abis/StakeStarReceipt.json
      eventHandlers:
        - event: StakeStarReceiptUpdateRate(uint256)
          handler: handleStakeStarReceiptUpdateRate
      file: ./src/stake-star-receipt.ts
  - kind: ethereum
    name: StakeStarRegistry
    network: goerli
    source:
      address: "0x3a9f01091C446bdE031E39ea8354647AFef091E7"
      abi: StakeStarRegistry
      startBlock: 7514873
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AddOperatorToAllowList
        - RemoveOperatorFromAllowList
      abis:
        - name: StakeStarRegistry
          file: ./abis/StakeStarRegistry.json
      eventHandlers:
        - event: AddOperatorToAllowList(uint32)
          handler: handleAddOperatorToAllowList
        - event: RemoveOperatorFromAllowList(uint32)
          handler: handleRemoveOperatorFromAllowList
      file: ./src/stake-star-registry.ts

